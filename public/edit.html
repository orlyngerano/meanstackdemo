        <h2>Create/Edit</h2>
        <form name="form" data-ng-submit="save(instance)" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="input1" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" placeholder="Name" ng-model="user.name" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input2" placeholder="Username" ng-model="user.username" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input3" placeholder="Password" ng-model="user.password" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save(user)">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(user)" ng-if="user._id">Delete</button>
                    <button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
                </div>
            </div>
        </form>
