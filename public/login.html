<div class="alert alert-danger" ng-if="loginFailed">
    <strong>Login failed!</strong>
</div>
<h2>Login</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="input2" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input2" placeholder="Username" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="input3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="input3" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="login(user)">Login</button>
        </div>
    </div>
</form>
